<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="alert"></div>
   <h2 class="text-center mt-4">Frontend Developer</h2>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm" method="get">
                <div class="mb-3">
                    <label class="form-label" for="username">Name</label>
                    <input class="form-control "type="text" name="username" id="username">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="score">Age</label> 
                    <input class="form-control"  type="number" name="score" id="score">
                </div>
                <div class="mb-5 mt-4 text-center">
                    <button class ="btn btn-danger"type="reset">Reset</button>
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
                </form>               
            </div>
            <div class="col-sm-8 offset-sm-2 mt-2">
                <ul class="list-group list-group-numbered" id="userList">
                  </ul>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
